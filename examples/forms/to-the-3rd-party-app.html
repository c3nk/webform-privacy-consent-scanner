<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test – to the 3rd Party App (mock/live)</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font-family:system-ui,Arial;max-width:760px;margin:40px auto;padding:0 16px}
      code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
    </style>
</head>
<body>
  <h1>to the 3rd Party App – Test</h1>
  <p>This page contains Your Company form detection signatures for testing.</p>

  <!-- Direct form links -->
  <h2>Direct Form Links</h2>
  <ul>
    <li><a href="https://forms.c3nk.com/contact-form">Contact Form</a></li>
    <li><a href="https://forms.c3nk.com/survey-2024">Survey Form</a></li>
    <li><a href="https://c3nk.com/contact/form/feedback">Feedback Form</a></li>
  </ul>

  <!-- Embedded forms -->
  <h2>Embedded Forms</h2>

  <!-- Iframe embed -->
  <iframe src="https://forms.c3nk.com/embedded-contact"
          width="100%" height="400" frameborder="0" title="Embedded Contact Form">
  </iframe>

  <!-- Form action -->
  <h2>Form Action Test</h2>
  <form action="https://forms.c3nk.com/submit-feedback" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message"></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <footer>
    <p>Test page for Your Company form detection</p>
  </footer>
</body>
</html>
